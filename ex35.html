<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: red;
}
/* visited link */
a:visited {
    color: orange;
}
/* mouse over link */
a:hover {
    color: yellow;
}
/* selected link */
a:active {
    color: blue;
}
</style>
</head>
<body>

<p><b><a href="https://www.hotstar.com/">HotStar</a><br><br>
<a href="https://www.google.co.in/?gws_rd=ssl">Google Home</a><br><br>
<a href="https://www.youtube.com/">You Tube</a><br><br>
<p><b>Click on required Link</b></p>

</body>
</html>
